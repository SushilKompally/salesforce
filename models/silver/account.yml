
version: 2

models:
  - name: account           
    config:
      contract:
        enforced: true      
    columns:
      - name: account_id
        data_type: varchar
        tests: [not_null, unique]
      - name: parent_account_id
        data_type: varchar
      - name: owner_user_id
        data_type: varchar
      - name: annual_revenue
        data_type: number
      - name: number_of_employees
        data_type: number
      - name: name
        data_type: varchar
      - name: account_number
        data_type: varchar
      - name: entity_type
        data_type: varchar
      - name: industry
        data_type: varchar
      - name: rating
        data_type: varchar
      - name: ownership
        data_type: varchar
      - name: website
        data_type: varchar
      - name: ticker_symbol
        data_type: varchar
      - name: phone
        data_type: varchar
      - name: fax
        data_type: varchar
      - name: billing_street
        data_type: varchar
      - name: billing_city
        data_type: varchar
      - name: billing_state
        data_type: varchar
      - name: billing_postal_code
        data_type: varchar
      - name: billing_country
        data_type: varchar
      - name: shipping_street
        data_type: varchar
      - name: shipping_city
        data_type: varchar
      - name: shipping_state
        data_type: varchar
      - name: shipping_postal_code
        data_type: varchar
      - name: shipping_country
        data_type: varchar
      - name: site
        data_type: varchar
      - name: description
        data_type: varchar
      - name: created_date
        data_type: timestamp_ntz
      - name: last_modified_date
        data_type: timestamp_ntz
      - name: created_by_id
        data_type: varchar
      - name: silver_load_date
        data_type: timestamp_ntz