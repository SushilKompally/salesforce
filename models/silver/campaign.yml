
version: 2

models:
  - name: campaign
    config:
      contract:
        enforced: true
    columns:
      - name: campaign_id
        data_type: varchar
        tests: [not_null, unique]
      - name: owner_user_id
        data_type: varchar
      - name: name
        data_type: varchar
      - name: entity_type
        data_type: varchar
      - name: status
        data_type: varchar
      - name: expected_revenue
        data_type: number
      - name: budgeted_cost
        data_type: number
      - name: actual_cost
        data_type: number
      - name: number_sent
        data_type: number
      - name: start_date
        data_type: date
      - name: end_date
        data_type: date
      - name: description
        data_type: varchar
      - name: created_date
        data_type: timestamp_ntz
      - name: last_modified_date
        data_type: timestamp_ntz
      - name: silver_load_date
        data_type: timestamp_ntz
      - name: meta_source_name
        data_type: varchar

